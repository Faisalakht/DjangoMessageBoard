{% extends "navbar.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form method="POST">
			{% csrf_token %}
				<div class="form-group">
					 
					<label for="topictitle">
						Topic Title:
					</label>
					<input type="text" class="form-control" id="topictitle" name="title" />
				</div>
				<div class="form-group">
					 
					<label for="message">
						Message:
					</label>
					    <textarea class="form-control" id="message" rows="3" name="data"></textarea>
				</div>
 
				<button type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
