{% extends "navbar.html" %}

{% block content %}
	  
			 <form method="POST">
						{% csrf_token %}
				<div class="form-group">					 
					<label for="message">
						Message:
					</label>
					    <textarea class="form-control" id="message" rows="2" name="data">{{postdata.data}}</textarea>
				</div> 
				<input type="hidden" name="id" value="{{postdata.pk}}"/>
				<button type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>	
		
{% endblock content %}
